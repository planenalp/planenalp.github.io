<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #002fa7;
            color: #ffffff;
            padding: 50px;
            /* 新增flex布局 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 50px;
            margin: 10px 0 10px 0; /* 优化标题间距 */
        }
        .error-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        p {
            font-size: 20px;
            margin: 10px 0;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="https://klein.blue/favicon.svg" alt="Logo" class="error-logo">
    <h1>404</h1>
    <p>PAGE NOT FOUND</p>
    <p><a href="https://klein.blue/">Home</a></p>
</body>
</html>
