<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #008080;
            color: #ffffff;
            padding: 50px;
            /* 新增flex布局 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 50px;
            margin: 10px 0 10px 0; /* 优化标题间距 */
        }
        .error-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); /* 添加微妙投影 */
        }
        p {
            font-size: 20px;
            margin: 10px 0;
        }
        a {
            color: #fff;
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <img src="https://godpan.com/favicon.svg" alt="Logo" class="error-logo">
    <h1>404</h1>
    <p>PAGE NOT FOUND</p>
    <p><a href="https://godpan.com/">Back to Home</a></p>
</body>
</html>
