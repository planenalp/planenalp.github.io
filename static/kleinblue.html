<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Klein.Blue</title>
    <style>
        body {
            background: #002fa7;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        a {
            text-decoration: none;
            display: inline-block;
        }
        img {
            width: 30vmin;
            height: 30vmin;
            transition: transform 0.1s ease;
        }
        img:hover {
            transform: scale(1.1);
        }
        img:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <a href="https://klein.blue/" target="_blank">
        <img src="https://klein.blue/favicon.svg" alt="Klein Blue Icon">
    </a>
    <!-- 新增触摸事件监听 -->
    <script>
        // 改善移动端触摸响应
        document.addEventListener('touchstart', function() {}, false);
    </script>
</body>
</html>
