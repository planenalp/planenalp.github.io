<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        body {
            background: #002fa7;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        a {
            text-decoration: none;
            display: inline-block;
        }
        img {
            width: 200px;
            height: 200px;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.1);
        }
        img:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <a href="https://klein.blue/" target="_blank">
        <img src="https://klein.blue/favicon.svg" alt="Klein Blue Icon">
    </a>
</body>
</html>
